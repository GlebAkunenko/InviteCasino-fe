<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на баланс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>/random</h1>
    <div class="input-group">
        <label for="balance">Баланс: </label>
        <input type="text" id="balance" value="1000" disabled>
    </div>
    <div class="input-group">
        <label for="bet">Ставка: </label>
        <input type="number" id="bet" value="10">
    </div>

    <div class="container">
        <div class="carousel" id="carousel">
            <!-- Здесь будут карточки -->
        </div>

        <div class="controls">
            <button id="playButton">Играть</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
